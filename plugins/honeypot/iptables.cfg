[iptables]

# Enable iptables redirection
#
# input: boolean
# default: false
#enabled =

# Use sudo for iptables commands
#
# input: boolean
# default: false
#sudo =

# Exclude IP/Network in redirects
#
# input: IP/Subnet0,IP/Subnet1,IP/SubnetN
#exclude = 192.168.0.0/24,192.168.1.0/24

# An example redirection rule
#
# input: format should be redirect_%source%_to_%dest% and boolean value (set true to enable)
redirect_22_to_2222 = false
