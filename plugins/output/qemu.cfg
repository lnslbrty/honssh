[qemu]

# Enable QEMU SSH Honeypot virtualisation
#
# input: boolean
# default: false
#enabled =

# Restart QEMU after all attacker connections terminated
#
# input: boolean
# default: false
#restart =

# Wait n seconds after last attacker disconnected before restarting qemu
#
# input: number
# default: 20
# required: if restart = true
#restart_time =

# Set the qemu executable
#
# input: Path to qemu i386 executable
# required: if enable = true
# default: qemu-system-i386
#exec =

# Set the qemu kernel image
#
# input: Path to kernel image
# required: if enable = true
# default: buildroot/bzImage
#image =

# Set the VNC port for QEMU
#
# input: number
# required: if enable = true
# default: 1 (= TCP Port 5901)
#vnc =
